#################### Condorbeat Configuration Example #########################

############################# Condorbeat ######################################

condorbeat:
  # Defines how often the pool is queried
  period: 60s
  # HTCondor pool collector/central manager to query
  pool: 
  # Collect active job information (condor_q) - type "job"
  queue:
    # Collect job classads
    classads: true
    # Calculate job aggregate metrics - type "job_metrics"
    metrics: true
  # Collect completed job information (condor_history) - type "job"
  history:
    # Collect job classads
    classads: true
    # Calculate job aggregate metrics - type "job_metrics"
    metrics: true
    # Number of job histories to query at a time
    limit: 
    # Name of checkpoints file (under data directory)
    checkpoint_file: checkpoints
  # Collect daemon information (condor_status) - type "status"
  status:
    collector: true
    schedd: true
    negotiator: true
    startd: false
    # Collect slot aggregate metrics - type "slot_metrics"
    slot_metrics: true
    # Collect glidein-specific slot metrics - type "glidein_metrics"
    glidein_metrics: false
